  {% extends 'body.html'%}

{%block content%}
<div class="card card-default">
<div class="card-header">
<h3 class="card-title">


 {{title}}

</h3>
</div>

<div class="card-body">
	<table class="table">
  <thead>

    {% block columns %}
    {% endblock %}

    <tr>
      <th scope="col">Numero</th>
      <th scope="col">Nombre</th>
      <th scope="col">Opciones</th>
    </tr>
    <thead>
 <tbody>

    {% block rows %}
    {% endblock %}

    {% for c in categories %}
    <tr>
    	<td>{{c.id}}</td>
    	<td>{{c.name}}</td>
    	<td>
    		<button type="button" class="btn btn-primary btn-xs "><i class="fas fa-edit"></i> Editar</button>
    		<button type="button" class="btn btn-danger btn-xs "><i class="fa fa-trash"></i> eliminar</button>
    	</td>	
    </tr>
    {% endfor %}
     </tbody>

   </table>
</div>
 <div class="card-footer">
        <button class="btn btn-primary btn-flat">
          <i class="fas fa-plus btn-xs">Nuevo registro</i>
        </button>
      </div>

</div>
{% endblock %}
